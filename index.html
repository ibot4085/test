<!DOCTYPE html>
<html lang="ckb" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سڕینەوەی زیرەکی شت لە وێنە</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <!-- OpenCV.js -->
    <script async src="https://docs.opencv.org/4.5.5/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
        }

        /* باقی CSSەکان بە هەمان شێوە بمێننەوە... */
        /* ... */
    </style>
</head>
<body>
    <div class="container">
        <!-- HTMLەکانی پێشوو بمێننەوە... -->
        <!-- ... -->
    </div>

    <script>
        // چاوەڕوانی باربوونی OpenCV
        function onOpenCvReady() {
            console.log('OpenCV.js بارکرا');
            // دەتوانیت لێرە فەرمانەکانی OpenCV بەکاربهێنیت
            if (cv.getBuildInformation) {
                console.log('OpenCV.js بە سەرکەوتوویی بارکرا:', cv.getBuildInformation());
            }
        }

        // گۆڕینی فەرمانی removeSelectedAreas بۆ بەکارهێنانی OpenCV
        async function removeSelectedAreas() {
            if (!maskCanvas || !window.cv) {
                alert('تکایە چاوەڕوانی باربوونی OpenCV بکە');
                return;
            }

            saveToHistory();

            // گۆڕینی وێنە و ماسک بۆ ماتریکسی OpenCV
            const src = cv.imread('imageCanvas');
            const mask = cv.imread(maskCanvas);
            
            // دروستکردنی دەرئەنجام
            const dst = new cv.Mat();
            
            // جێگرەوەکردنی زیرەک بە بەکارهێنانی OpenCV
            cv.inpaint(src, mask, dst, 3, cv.INPAINT_TELEA);
            
            // نیشاندانی دەرئەنجام
            cv.imshow('imageCanvas', dst);
            
            // پاککردنەوەی سەرچاوەکان
            src.delete();
            mask.delete();
            dst.delete();
            
            // پاککردنەوەی ماسک
            maskCtx.clearRect(0, 0, maskCanvas.width, maskCanvas.height);
        }

        // فەرمانی نوێ بۆ خوێندنەوەی وێنە لە کەنڤاس بۆ OpenCV
        function cvImread(canvasId) {
            const canvas = document.getElementById(canvasId);
            const img = cv.imread(canvasId);
            return img;
        }

        // فەرمانی نوێ بۆ نیشاندانی وێنە لە OpenCV بۆ کەنڤاس
        function cvImshow(canvasId, mat) {
            const canvas = document.getElementById(canvasId);
            cv.imshow(canvasId, mat);
        }

        // باقی فەرمانەکان بمێننەوە...
        // ... 

        // زیادکردنی فەرمانی چاوەڕوانی بۆ OpenCV
        function checkOpenCvReady(callback) {
            if (window.cv) {
                callback();
            } else {
                setTimeout(() => checkOpenCvReady(callback), 50);
            }
        }

        // گۆڕینی کلیکی دوگمەی سڕینەوە
        removeBtn.addEventListener('click', function() {
            checkOpenCvReady(function() {
                removeSelectedAreas();
            });
        });
    </script>
</body>
</html>
