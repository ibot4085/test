<!DOCTYPE html>
<html lang="ckb" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سڕینەوەی زیرەکی شت لە وێنە</title>
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <!-- OpenCV.js -->
    <script async src="https://docs.opencv.org/4.5.5/opencv.js" onload="onOpenCvReady();"></script>
    <!-- فۆنتەکە بۆ کوردی -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans Arabic', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #4a5568;
            font-size: 1.1rem;
        }

        .upload-section {
            border: 3px dashed #cbd5e0;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #f7fafc, #edf2f7);
        }

        .upload-section:hover {
            border-color: #667eea;
            background: linear-gradient(45deg, #edf2f7, #e2e8f0);
        }

        .upload-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .editor-container {
            display: none;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            margin-top: 30px;
        }

        .canvas-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            max-height: 70vh;
            overflow: auto;
            touch-action: none; /* Prevent scrolling on touch devices */
        }

        #imageCanvas {
            display: block;
            cursor: crosshair;
            max-width: 100%;
            touch-action: none; /* Prevent scrolling on touch devices */
        }

        .tools-panel {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .tool-group {
            margin-bottom: 25px;
        }

        .tool-group h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .action-btn {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn.remove {
            background: linear-gradient(45deg, #e53e3e, #c53030);
            color: white;
        }

        .action-btn.undo {
            background: linear-gradient(45deg, #4299e1, #3182ce);
            color: white;
        }

        .action-btn.download {
            background: linear-gradient(45deg, #38a169, #2f855a);
            color: white;
        }

        @media (max-width: 768px) {
            .editor-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>سڕینەوەی زیرەکی شت لە وێنە</h1>
            <p>وێنەکەت هەڵبژێرە و شتەکانی ناخوازراوت لێ بسڕەوە بە شێوەیەکی زیرەک</p>
        </div>

        <div class="upload-section" id="uploadSection">
            <div>
                <h2>وێنەکەت بخەرە ئێرە</h2>
                <p>یان کلیک بکە بۆ هەڵبژاردن</p>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    هەڵبژاردنی وێنە
                </button>
                <input type="file" id="fileInput" class="file-input" accept="image/*" style="display: none;">
            </div>
        </div>

        <div class="editor-container" id="editorContainer">
            <div class="canvas-container">
                <canvas id="imageCanvas"></canvas>
            </div>
            
            <div class="tools-panel">
                <div class="tool-group">
                    <h3>فرچەی زیرەک</h3>
                    <label for="brushSize">قەبارەی فرچە: <span id="brushSizeValue">20</span>px</label>
                    <input type="range" id="brushSize" class="brush-size" min="10" max="80" value="20">
                </div>

                <div class="tool-group">
                    <h3>کارەکان</h3>
                    <button class="action-btn remove" id="removeBtn">
                        سڕینەوەی ناوچەکان
                    </button>
                    <button class="action-btn undo" id="undoBtn">
                        گەڕاندنەوە
                    </button>
                    <button class="action-btn download" id="downloadBtn">
                        دابەزاندنی وێنە
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // گەر OpenCV بارکرا
        function onOpenCvReady() {
            console.log("OpenCV ئامادەیە!");
            document.getElementById('removeBtn').disabled = false;
        }

        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const editorContainer = document.getElementById('editorContainer');
        const brushSizeSlider = document.getElementById('brushSize');
        const brushSizeValue = document.getElementById('brushSizeValue');
        const removeBtn = document.getElementById('removeBtn');
        const undoBtn = document.getElementById('undoBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        let originalImage = null;
        let maskCanvas = null;
        let maskCtx = null;
        let isDrawing = false;
        let brushSize = 20;
        let imageHistory = [];
        let scaleFactor = 1;

        // دەستپێکردن
        removeBtn.disabled = true;

        // هەڵگرتنی فایل
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        originalImage = img;
                        setupCanvas(img);
                        uploadSection.style.display = 'none';
                        editorContainer.style.display = 'grid';
                        saveToHistory();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // ڕێکخستنی کەنڤاس
        function setupCanvas(img) {
            // پێوانەکردنی وێنەکە بۆ گونجاندن لە ناو شاشەکە
            const maxWidth = window.innerWidth * 0.6;
            const maxHeight = window.innerHeight * 0.7;
            
            let width = img.width;
            let height = img.height;
            
            if (width > maxWidth) {
                scaleFactor = maxWidth / width;
                width = maxWidth;
                height = height * scaleFactor;
            }
            
            if (height > maxHeight) {
                const newScale = maxHeight / img.height;
                if (newScale < scaleFactor) {
                    scaleFactor = newScale;
                    width = img.width * scaleFactor;
                    height = maxHeight;
                }
            }
            
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);
            
            maskCanvas = document.createElement('canvas');
            maskCanvas.width = width;
            maskCanvas.height = height;
            maskCtx = maskCanvas.getContext('2d');
            
            // ڕەنگی پاشبنەمای ماسک
            maskCtx.fillStyle = 'rgba(0, 0, 0, 0)';
            maskCtx.fillRect(0, 0, maskCanvas.width, maskCanvas.height);
        }

        // ماسک کردن
        canvas.addEventListener('mousedown', function(e) {
            e.preventDefault(); // Prevent default behavior (scrolling)
            isDrawing = true;
            drawMask(e);
        });

        canvas.addEventListener('mousemove', function(e) {
            if (isDrawing) {
                e.preventDefault(); // Prevent default behavior (scrolling)
                drawMask(e);
            }
        });

        canvas.addEventListener('mouseup', function(e) {
            e.preventDefault(); // Prevent default behavior (scrolling)
            isDrawing = false;
        });

        canvas.addEventListener('mouseout', function(e) {
            e.preventDefault(); // Prevent default behavior (scrolling)
            isDrawing = false;
        });

        // Touch events for mobile devices
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            isDrawing = true;
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault();
            if (isDrawing) {
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousemove', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            }
        });

        canvas.addEventListener('touchend', function(e) {
            e.preventDefault();
            isDrawing = false;
            const mouseEvent = new MouseEvent('mouseup', {});
            canvas.dispatchEvent(mouseEvent);
        });

        function drawMask(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            maskCtx.globalCompositeOperation = 'source-over';
            maskCtx.fillStyle = 'rgba(255, 0, 0, 0.5)';
            maskCtx.beginPath();
            maskCtx.arc(x, y, brushSize/2, 0, Math.PI * 2);
            maskCtx.fill();
            
            // نیشاندانی ماسک
            ctx.globalCompositeOperation = 'source-over';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'multiply';
            ctx.drawImage(maskCanvas, 0, 0);
        }

        // سڕینەوە بە OpenCV
        function removeSelectedAreas() {
            if (!window.cv) {
                alert('OpenCV هێشتا بارنەکراوە! تکایە چاوەڕوان بە تا باربکرێت.');
                return;
            }

            saveToHistory();
            
            // دروستکردنی کەنڤاسێکی کاتی بۆ کارکردن بە قەبارەی ڕاستەقینە
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = originalImage.width;
            tempCanvas.height = originalImage.height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(originalImage, 0, 0);
            
            const src = cv.imread(tempCanvas);
            
            // دروستکردنی ماسکێکی گەورە بۆ قەبارەی ڕاستەقینە
            const fullSizeMaskCanvas = document.createElement('canvas');
            fullSizeMaskCanvas.width = originalImage.width;
            fullSizeMaskCanvas.height = originalImage.height;
            const fullSizeMaskCtx = fullSizeMaskCanvas.getContext('2d');
            
            // گەورەکردنی ماسکە بچووکەکە بۆ قەبارەی ڕاستەقینە
            fullSizeMaskCtx.drawImage(maskCanvas, 0, 0, originalImage.width, originalImage.height);
            
            const mask = cv.imread(fullSizeMaskCanvas);
            const dst = new cv.Mat();
            
            cv.inpaint(src, mask, dst, 3, cv.INPAINT_TELEA);
            
            // هەڵگرتنی ئەنجامەکە و نمایشدان لە کەنڤاسە بچووکەکە
            cv.imshow(tempCanvas, dst);
            originalImage.src = tempCanvas.toDataURL();
            
            // نوێکردنەوەی وێنەکە لەسەر کەنڤاسە سەرەکییەکە
            ctx.globalCompositeOperation = 'source-over';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);
            
            src.delete();
            mask.delete();
            dst.delete();
            
            // پاککردنەوەی ماسک
            maskCtx.clearRect(0, 0, maskCanvas.width, maskCanvas.height);
        }

        // پاشەکەوتکردنی مێژوو
        function saveToHistory() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            imageHistory.push(imageData);
            if (imageHistory.length > 10) {
                imageHistory.shift();
            }
        }

        // گەڕاندنەوە
        function undo() {
            if (imageHistory.length > 1) {
                imageHistory.pop();
                const prevState = imageHistory[imageHistory.length - 1];
                ctx.putImageData(prevState, 0, 0);
                maskCtx.clearRect(0, 0, maskCanvas.width, maskCanvas.height);
            }
        }

        // دابەزاندن
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'وێنەی_چاککراو.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // بەستەرەکان
        brushSizeSlider.addEventListener('input', function(e) {
            brushSize = e.target.value;
            brushSizeValue.textContent = brushSize;
        });

        removeBtn.addEventListener('click', removeSelectedAreas);
        undoBtn.addEventListener('click', undo);
        downloadBtn.addEventListener('click', downloadImage);
    </script>
</body>
</html>
