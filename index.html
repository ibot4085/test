<!DOCTYPE html>
<html lang="ckb" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سڕینەوەی زیرەکی شت لە ویەنە</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #2d3748;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 40px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p.description {
      text-align: center;
      font-size: 1.1rem;
      color: #4a5568;
    }

    .upload {
      border: 3px dashed #cbd5e0;
      padding: 40px;
      text-align: center;
      border-radius: 15px;
      background: #f7fafc;
      cursor: pointer;
    }

    .upload:hover {
      background: #edf2f7;
      border-color: #667eea;
    }

    .hidden {
      display: none;
    }

    canvas {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
    }

    .tools {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .tools button {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .remove-btn { background: #e53e3e; color: #fff; }
    .remove-btn:hover { background: #c53030; }

    .undo-btn { background: #3182ce; color: #fff; }
    .undo-btn:hover { background: #2b6cb0; }

    .download-btn { background: #38a169; color: #fff; }
    .download-btn:hover { background: #2f855a; }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9rem;
      color: #718096;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>سڕینەوەی زیرەکی شت لە ویەنە</h1>
    <p class="description">ویەنەکەت هەڕبژێرە و شتەکانی ناخوازراو لەی بسڕەوە
    </p>
    <div class="upload" onclick="document.getElementById('fileInput').click()">
      <p>لحەە بو هەلبژاردنی ویەنەیک</p>
      <input type="file" id="fileInput" accept="image/*" class="hidden">
    </div>
    <canvas id="canvas"></canvas>
    <div class="tools">
      <button class="remove-btn">سڕینەوەی ناوچە</button>
      <button class="undo-btn">گەڕاندنەوە</button>
      <button class="download-btn">دابەزاندن</button>
    </div>
    <div class="footer">Created by Ibrahim Mala Taha</div>
  </div>
  <script>
    // JavaScript here to handle image upload, draw, remove and download
    // This section will be reused and optimized in next steps if you want
  </script>
</body>
</html>
