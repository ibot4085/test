<!DOCTYPE html>
<html lang="ckb" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سڕینەوەی زیرەکی شت لە وێنە</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script async src="https://docs.opencv.org/4.5.5/opencv.js" onload="onOpenCvReady();"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans Arabic', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #4a5568;
            font-size: 1.1rem;
            animation: slideIn 0.8s ease;
        }

        .upload-section {
            border: 3px dashed #cbd5e0;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #f7fafc, #edf2f7);
            animation: bounceIn 1s ease;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: linear-gradient(45deg, #edf2f7, #e2e8f0);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.2);
        }

        .upload-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        .editor-container {
            display: none;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .editor-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .canvas-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            max-height: 70vh;
            overflow: auto;
            touch-action: none;
            background: #f0f0f0;
        }

        #imageCanvas {
            display: block;
            cursor: crosshair;
            max-width: 100%;
            touch-action: none;
            transition: all 0.3s ease;
        }

        #imageCanvas:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .tools-panel {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: slideInRight 0.8s ease;
        }

        .tool-group {
            margin-bottom: 25px;
            animation: fadeIn 0.8s ease;
        }

        .tool-group h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .action-btn {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .action-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .action-btn:focus:not(:active)::after {
            animation: ripple 0.6s ease-out;
        }

        .action-btn.remove {
            background: linear-gradient(45deg, #e53e3e, #c53030);
            color: white;
        }

        .action-btn.undo {
            background: linear-gradient(45deg, #4299e1, #3182ce);
            color: white;
        }

        .action-btn.download {
            background: linear-gradient(45deg, #38a169, #2f855a);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.15);
        }

        .action-btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            flex-direction: column;
            animation: fadeIn 0.3s ease;
        }

        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 200px;
            height: 10px;
            background: #444;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .brush-preview {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            border: 2px solid #e53e3e;
            background: rgba(229, 62, 62, 0.2);
            transform: translate(-50%, -50%);
            z-index: 10;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from { 
                opacity: 0;
                transform: translateX(30px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounceIn {
            0% { 
                opacity: 0;
                transform: scale(0.8);
            }
            50% { 
                opacity: 1;
                transform: scale(1.05);
            }
            100% { 
                transform: scale(1);
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .editor-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p>تکایە چاوەڕێ بکە... پرۆسەی سڕینەوە ئەنجام دەدرێت</p>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>سڕینەوەی زیرەکی شت لە وێنە</h1>
            <p>وێنەکەت هەڵبژێرە و شتەکانی ناخوازراوت لێ بسڕەوە بە شێوەیەکی زیرەک</p>
        </div>

        <div class="upload-section" id="uploadSection">
            <div>
                <h2>وێنەکەت بخەرە ئێرە</h2>
                <p>یان کلیک بکە بۆ هەڵبژاردن</p>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    هەڵبژاردنی وێنە
                </button>
                <input type="file" id="fileInput" class="file-input" accept="image/*" style="display: none;">
            </div>
        </div>

        <div class="editor-container" id="editorContainer">
            <div class="canvas-container">
                <canvas id="imageCanvas"></canvas>
                <div class="brush-preview" id="brushPreview"></div>
            </div>
            
            <div class="tools-panel">
                <div class="tool-group">
                    <h3>فرچەی زیرەک</h3>
                    <label for="brushSize">قەبارەی فرچە: <span id="brushSizeValue">20</span>px</label>
                    <input type="range" id="brushSize" class="brush-size" min="5" max="80" value="20">
                </div>

                <div class="tool-group">
                    <h3>کارەکان</h3>
                    <button class="action-btn remove" id="removeBtn">
                        سڕینەوەی ناوچەکان
                    </button>
                    <button class="action-btn undo" id="undoBtn">
                        گەڕاندنەوە
                    </button>
                    <button class="action-btn download" id="downloadBtn">
                        دابەزاندنی وێنە
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // گەر OpenCV بارکرا
        function onOpenCvReady() {
            console.log("OpenCV ئامادەیە!");
            document.getElementById('removeBtn').disabled = false;
            window.cvLoaded = true;
        }

        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const editorContainer = document.getElementById('editorContainer');
        const brushSizeSlider = document.getElementById('brushSize');
        const brushSizeValue = document.getElementById('brushSizeValue');
        const removeBtn = document.getElementById('removeBtn');
        const undoBtn = document.getElementById('undoBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const progressBar = document.getElementById('progressBar');
        const brushPreview = document.getElementById('brushPreview');

        let originalImage = null;
        let maskCanvas = null;
        let maskCtx = null;
        let isDrawing = false;
        let brushSize = 20;
        let imageHistory = [];
        let scaleFactor = 1;
        let cvLoadCheckInterval;

        // دەستپێکردن
        removeBtn.disabled = true;

        // چاوەڕوانی بۆ باربوونی OpenCV
        function waitForOpenCV(callback) {
            if (window.cv) {
                callback();
            } else {
                cvLoadCheckInterval = setInterval(() => {
                    if (window.cv) {
                        clearInterval(cvLoadCheckInterval);
                        callback();
                    }
                }, 100);
            }
        }

        // هەڵگرتنی فایل
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        originalImage = img;
                        setupCanvas(img);
                        uploadSection.style.display = 'none';
                        editorContainer.style.display = 'grid';
                        setTimeout(() => {
                            editorContainer.classList.add('show');
                        }, 50);
                        saveToHistory();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // ڕێکخستنی کەنڤاس
        function setupCanvas(img) {
            // پێوانەکردنی وێنەکە بۆ گونجاندن لە ناو شاشەکە
            const maxWidth = window.innerWidth * 0.6;
            const maxHeight = window.innerHeight * 0.7;
            
            let width = img.width;
            let height = img.height;
            
            if (width > maxWidth) {
                scaleFactor = maxWidth / width;
                width = maxWidth;
                height = height * scaleFactor;
            }
            
            if (height > maxHeight) {
                const newScale = maxHeight / img.height;
                if (newScale < scaleFactor) {
                    scaleFactor = newScale;
                    width = img.width * scaleFactor;
                    height = maxHeight;
                }
            }
            
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);
            
            maskCanvas = document.createElement('canvas');
            maskCanvas.width = width;
            maskCanvas.height = height;
            maskCtx = maskCanvas.getContext('2d');
            
            // ڕەنگی پاشبنەمای ماسک
            maskCtx.fillStyle = 'rgba(0, 0, 0, 0)';
            maskCtx.fillRect(0, 0, maskCanvas.width, maskCanvas.height);
        }

        // ماسک کردن
        canvas.addEventListener('mousedown', function(e) {
            e.preventDefault();
            isDrawing = true;
            drawMask(e);
        });

        canvas.addEventListener('mousemove', function(e) {
            if (isDrawing) {
                e.preventDefault();
                drawMask(e);
            }
            updateBrushPreview(e);
        });

        canvas.addEventListener('mouseup', function(e) {
            e.preventDefault();
            isDrawing = false;
            brushPreview.style.display = 'none';
        });

        canvas.addEventListener('mouseout', function(e) {
            e.preventDefault();
            isDrawing = false;
            brushPreview.style.display = 'none';
        });

        // نمایشی فرچە
        function updateBrushPreview(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            brushPreview.style.width = brushSize + 'px';
            brushPreview.style.height = brushSize + 'px';
            brushPreview.style.left = x + 'px';
            brushPreview.style.top = y + 'px';
            brushPreview.style.display = 'block';
        }

        // Touch events for mobile devices
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            isDrawing = true;
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault();
            if (isDrawing) {
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousemove', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            }
        });

        canvas.addEventListener('touchend', function(e) {
            e.preventDefault();
            isDrawing = false;
            const mouseEvent = new MouseEvent('mouseup', {});
            canvas.dispatchEvent(mouseEvent);
        });

        function drawMask(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            
            maskCtx.globalCompositeOperation = 'source-over';
            maskCtx.fillStyle = 'rgba(255, 0, 0, 0.5)';
            maskCtx.beginPath();
            maskCtx.arc(x, y, brushSize/2, 0, Math.PI * 2);
            maskCtx.fill();
            
            // دروستکردنی ماسکی بەهێزتر بۆ OpenCV
            maskCtx.globalCompositeOperation = 'source-over';
            maskCtx.fillStyle = 'rgba(255, 255, 255, 1)'; // سپی بە تەواوی بۆ ماسک
            maskCtx.beginPath();
            maskCtx.arc(x, y, brushSize/2, 0, Math.PI * 2);
            maskCtx.fill();
            
            updateCanvas();
        }

        // نوێکردنەوەی کەنڤاس
        function updateCanvas() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);
            
            // نمایشی ماسک بە شێوەیەکی ڕەنگاوڕەنگ بۆ بەکارهێنەر
            ctx.globalCompositeOperation = 'multiply';
            ctx.drawImage(maskCanvas, 0, 0);
        }

        // سڕینەوە بە OpenCV
        async function removeSelectedAreas() {
            loadingOverlay.style.display = 'flex';
            progressBar.style.width = '0%';
            
            try {
                await waitForOpenCV(async () => {
                    if (!window.cv) {
                        throw new Error('OpenCV بارنەکراوە');
                    }

                    // پشکنین بۆ ئەوەی ماسک هەیە یان نا
                    const imageData = maskCtx.getImageData(0, 0, maskCanvas.width, maskCanvas.height);
                    const data = imageData.data;
                    let hasMask = false;
                    
                    for (let i = 0; i < data.length; i += 4) {
                        if (data[i] > 0) {
                            hasMask = true;
                            break;
                        }
                    }
                    
                    if (!hasMask) {
                        alert('تکایە یەکێک لە ناوچەکانی وێنە دیاری بکە بە فرچەکە پێش سڕینەوە!');
                        loadingOverlay.style.display = 'none';
                        return;
                    }

                    saveToHistory();
                    progressBar.style.width = '20%';
                    
                    // دروستکردنی کەنڤاسی سەرچاوە بە قەبارەی ڕاستەقینە
                    const sourceCanvas = document.createElement('canvas');
                    sourceCanvas.width = originalImage.naturalWidth;
                    sourceCanvas.height = originalImage.naturalHeight;
                    const sourceCtx = sourceCanvas.getContext('2d');
                    sourceCtx.drawImage(originalImage, 0, 0, sourceCanvas.width, sourceCanvas.height);
                    
                    progressBar.style.width = '40%';
                    
                    // دروستکردنی ماسک بە قەبارەی ڕاستەقینە
                    const fullSizeMask = document.createElement('canvas');
                    fullSizeMask.width = originalImage.naturalWidth;
                    fullSizeMask.height = originalImage.naturalHeight;
                    const fullSizeMaskCtx = fullSizeMask.getContext('2d');
                    
                    // گەورەکردنی ماسک
                    fullSizeMaskCtx.drawImage(maskCanvas, 0, 0, fullSizeMask.width, fullSizeMask.height);
                    
                    progressBar.style.width = '60%';
                    
                    // دروستکردنی ماسکی OpenCV
                    const maskImageData = fullSizeMaskCtx.getImageData(0, 0, fullSizeMask.width, fullSizeMask.height);
                    const maskData = maskImageData.data;
                    
                    // گۆڕینی ماسک بۆ شێوەی OpenCV
                    for (let i = 0; i < maskData.length; i += 4) {
                        // ئەگەر سپی بوو (ماسک) بیکە بە سپی، وەک نەبێت بیکە بە ڕەش
                        if (maskData[i] > 128) { // ئەگەر ڕەنگی سپی یان نزیک لە سپی
                            maskData[i] = maskData[i+1] = maskData[i+2] = 255;  // سپی
                            maskData[i+3] = 255;  // A
                        } else {
                            maskData[i] = maskData[i+1] = maskData[i+2] = 0;  // ڕەش
                            maskData[i+3] = 255;  // A
                        }
                    }
                    
                    fullSizeMaskCtx.putImageData(maskImageData, 0, 0);
                    
                    progressBar.style.width = '80%';
                    
                    // کرداری سڕینەوە
                    const src = cv.imread(sourceCanvas);
                    const mask = cv.imread(fullSizeMask);
                    const dst = new cv.Mat();
                    
                    cv.cvtColor(mask, mask, cv.COLOR_RGBA2GRAY);
                    cv.threshold(mask, mask, 128, 255, cv.THRESH_BINARY);
                    cv.inpaint(src, mask, dst, 3, cv.INPAINT_TELEA);
                    
                    // هەڵگرتنی ئەنجام
                    cv.imshow(sourceCanvas, dst);
                    
                    // نوێکردنەوەی وێنە
                    originalImage.src = sourceCanvas.toDataURL();
                    await new Promise(resolve => {
                        originalImage.onload = resolve;
                    });
                    
                    // نوێکردنەوەی کەنڤاس
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);
                    
                    // پاککردنەوەی ماسک
                    maskCtx.clearRect(0, 0, maskCanvas.width, maskCanvas.height);
                    
                    // پاککردنەوەی یادگە
                    src.delete();
                    mask.delete();
                    dst.delete();
                    
                    progressBar.style.width = '100%';
                });
            } catch (error) {
                console.error('هەڵە لە پرۆسەی سڕینەوە:', error);
                alert('هەڵەیەک ڕوویدا لە پرۆسەی سڕینەوە: ' + error.message);
            } finally {
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 500);
            }
        }

        // پاشەکەوتکردنی مێژوو
        function saveToHistory() {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);
            
            const imageData = tempCtx.getImageData(0, 0, canvas.width, canvas.height);
            imageHistory.push(imageData);
            if (imageHistory.length > 10) {
                imageHistory.shift();
            }
        }

        // گەڕاندنەوە
        function undo() {
            if (imageHistory.length > 1) {
                imageHistory.pop();
                const prevState = imageHistory[imageHistory.length - 1];
                
                // دروستکردنی وێنەی پێشوو
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.putImageData(prevState, 0, 0);
                
                // نوێکردنەوەی وێنەی سەرەکی
                originalImage.src = tempCanvas.toDataURL();
                originalImage.onload = function() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);
                    maskCtx.clearRect(0, 0, maskCanvas.width, maskCanvas.height);
                };
            }
        }

        // دابەزاندن
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'وێنەی_چاککراو_' + new Date().toISOString().slice(0, 10) + '.png';
            link.href = canvas.toDataURL('image/png', 1.0);
            link.click();
            
            // ئەنیمەیشنی دابەزاندن
            link.style.transform = 'scale(0.9)';
            setTimeout(() => {
                link.style.transform = 'scale(1)';
            }, 300);
        }

        // بەستەرەکان
        brushSizeSlider.addEventListener('input', function(e) {
            brushSize = parseInt(e.target.value);
            brushSizeValue.textContent = brushSize;
            
            // ئەنیمەیشنی گۆڕینی قەبارەی فرچە
            brushPreview.style.transition = 'width 0.2s ease, height 0.2s ease';
            brushPreview.style.width = brushSize + 'px';
            brushPreview.style.height = brushSize + 'px';
            
            setTimeout(() => {
                brushPreview.style.transition = '';
            }, 200);
        });

        removeBtn.addEventListener('click', function() {
            this.classList.add('active');
            setTimeout(() => {
                this.classList.remove('active');
            }, 300);
            removeSelectedAreas();
        });

        undoBtn.addEventListener('click', function() {
            this.classList.add('active');
            setTimeout(() => {
                this.classList.remove('active');
            }, 300);
            undo();
        });

        downloadBtn.addEventListener('click', function() {
            this.classList.add('active');
            setTimeout(() => {
                this.classList.remove('active');
            }, 300);
            downloadImage();
        });

        // نمایشی فرچە کاتێک ماوسەکە بەسەر کەنڤاسەکەدا دەڕوات
        canvas.addEventListener('mousemove', function(e) {
            updateBrushPreview(e);
        });

        canvas.addEventListener('mouseenter', function() {
            brushPreview.style.display = 'block';
        });

        canvas.addEventListener('mouseleave', function() {
            brushPreview.style.display = 'none';
        });
    </script>
</body>
</html>
